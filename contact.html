<html>
    <head>
        <!DOCTYPE html>

    <body>
      <section class="Titre">
        <h1 class="WOOD">Wood's Burger</h1>

              <textarea placeholder="comment" class="comment"></textarea>
            </div>  
            <div class="submitContainer">
            <input type="submit" class="sendButton"></input>
            </div>
          </div>
      </form>
